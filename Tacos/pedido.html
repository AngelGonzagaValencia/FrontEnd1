<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taco Nauta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body background bgcolor="5DADE2 ">
    <center>
    <img src="./img/taconauta.png" alt="logo tacos" width="580px">
    <h1>LLENE TODOS LOS CAMPOS PARA COMPLETAR SU PEDIDO</h1>
    </center>


    <center>
        <form action="pedido.js">
    
          <label for="nombre">Nombre del cliente:</label>
              <input type="text" name="name" id="name" placeholder="Nombre"  style="width: 400px;">
              <br> <br>

         <label for="mesa">Numero de mesa:</label>
              <input type="number" name="mesa" id="mesa" placeholder="mesa">

              <br> <br>

         <p>Selecciona una opcion:</p>
              <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
              <label for="aqui">Aqui</label> <br>
              <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
              <label for="llevar">LLevar</label>

              <br> <br>

         <p>De que tacos quiere?:</p>
                   <input type="checkbox" id="Campechano" name="Campechano" value="Campechano">
                   <label for="Campechano">Campechano</label>
                   <input type="number" name="cuantos" id="cuantos" value="cuantos"><br>

                   <input type="checkbox" id="Bistec" name="Bistec" value="Bistec">
                   <label for="Bistec">Bistec</label>
                   <input type="number" name="cuantos0" id="cuantos0" value="cuantos0"><br>

                   <input type="checkbox" id="pastor" name="pastor" value="pastor">
                   <label for="pastor">Al pastor</label>
                   <input type="number" name="cuantos1" id="cuantos1" value="cuantos1"><br>

            <p> "Bebida "Selecciona una opcion:</p>
                   <input type="radio" id="coca" name="beber" value="coca">
                   <label for="coca">Coca cola</label> <br>
                   <input type="radio" id="fanta" name="beber" value="fanta">
                   <label for="fanta">Fanta</label> <br>
                   <input type="radio" id="aguaj" name="beber" value="aguaj">
                   <label for="aguaj">Agua jamaica</label> <br>
                   <input type="radio" id="aguat" name="beber" value="aguat">
                   <label for="aguat">Agua tamarindo</label> <br>
                   <input type="radio" id="corona" name="beber" value="corona">
                   <label for="corona">Cerveza corona</label> <br>
                   <input type="radio" id="xx" name="beber" value="xx">
                   <label for="xx">Dos xx</label> <br>
     
                   <br> <br>
                   
                   <input type="reset" >
                   <input type="submit">
                   
                   
     </form>
    </center>
    
</body>
</html>
